<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Festival Photo de St-Cergue — Ad</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="stage">
    <div id="frame" class="frame" aria-label="Festival ad">
      <div class="grain" aria-hidden="true"></div>

      <!-- Growing accent bar -->
      <div id="accentBar" class="accentBar" aria-hidden="true"></div>

      <header class="header">
        <div id="title" class="title gradientText">
          1er Festival Photo<br>
          <span class="titleSub">de St-Cergue</span>
        </div>
        <div id="date" class="date">14–15 Mars 2026</div>
      </header>

      <main class="main">
        <div id="stack" class="stack"></div>

        <div id="theme" class="theme">
          <div id="activities" class="activities">Expositions • Rencontres • Conférences</div>
          <div id="themePrefix" class="themePrefix">Autour du thème:</div>
          <div id="themeMain" class="themeMain gradientText">L'eau<br>dans tous ses états</div>
        </div>
      </main>

      <footer class="footer">
        <div id="url" class="url">www.festivalphotostcergue.ch</div>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
